<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <h1>
        Calculadora IMC
    </h1>
    <form>
        <div class="bloco">
            
            <label>
            Altura
            </label>
            <input type="number" id="alt" autofocus>
        
            <label>
            Peso
            </label>
            <input type="number" id="pes">

        </div>
        <!--
            uma Div para aparece o resultado 
        -->
        <div class="resultado" id="result">

        </div>

    </form>

    <button id="calcule">Calcule</button>

    <script src="JavaScript/calculadora.js"></script>
</body>
</html>
